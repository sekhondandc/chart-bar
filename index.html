<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Chart Bar</title>
</head>
<body>
    <div class="bar-wrapper">
        <div class="bar-group">
            <ul class="x-axis">
                <li>2021</li>
            </ul>
            <ul class="y-axis">
                <li><span>50</span></li>
                <li><span>40</span></li>
                <li><span>30</span></li>
                <li><span>20</span></li>
                <li><span>10</span></li>
                <li><span>00</span></li>
            </ul>
            <div class="bars">
                <div class="bars-group">
                    <div class="bar bar-1" style="height: 50%;"></div>
                    <div class="bar bar-2" style="height: 90%;"></div>
                    <div class="bar bar-3" style="height: 10%;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
